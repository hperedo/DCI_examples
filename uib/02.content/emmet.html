<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- .classname -->
    <div class="classname">This is a div</div>
    <!-- a:link -->
    <a href="http://google.com">Google</a>
    <!-- section.content -->
    <section class="content">This is a section with class</section>
    <section id="content">This is a section with id</section>
    <!-- div>section -->
    <div>
      <section></section>
    </div>
    <!-- .parent>.child -->
    <div class="parent">
      <div class="child"></div>
    </div>
    <!-- .parent>.child1+.child2 -->
    <div class="parent">
      <div class="child1"></div>
      <div class="child2"></div>
    </div>
    <!-- ul>li*3 -->
    <ul>
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <!-- p>lorem5 -->
    <p>Lorem ipsum dolor sit amet.</p>
    <!-- ul>li*5{Item $} -->
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
      <li>Item 5</li>
    </ul>
  </body>
</html>
