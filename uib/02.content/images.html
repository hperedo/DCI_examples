<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        width: 100px;
        height: 100px;
        border: 5px solid gold;
        object-fit: cover;
        border-radius: 50%;
        float: left;
      }
      .tweet {
        border: 5px solid tomato;
      }
      .clearFix::after {
        content: "";
        display: block;
        clear: left;
      }
    </style>
  </head>
  <body>
    <article class="tweet clearFix">
      <a href="http://google.com">
        <img
          src="../images/coffee.jpg"
          alt="A cup of coffee on a heap of coffee beans"
        />
      </a>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure vel quasi
        suscipit illum voluptates modi, ad omnis eaque accusamus, consequuntur
      </p>
    </article>
    <a href="../images/coffee.jpg" download>Coffee</a>
  </body>
</html>
