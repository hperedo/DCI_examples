<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        padding: 100px;
      }
      .box {
        width: 200px;
        height: 200px;
        border-radius: 67px;
        background: #e0e0e0;
        box-shadow: inset -24px -24px 48px #9b9b9b, inset 24px 24px 48px #ffffff;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
