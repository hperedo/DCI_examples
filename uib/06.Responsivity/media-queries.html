<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: aqua;
      }

      div {
        background-color: yellow;
        width: 400px;
        height: 400px;
        border: 2px solid black;
      }

      @media screen and (min-width: 600px) {
        body {
          background-color: tomato;
        }
      }

      @media screen and (min-width: 800px) {
        div {
          display: inline-block;
          width: 200px;
          height: 200px;
        }
      }
    </style>
  </head>
  <body>
    <h1>This is a simple example to get us comfortable with media queries</h1>
    <p>
      When the browser's width is 600px wide or less, set the backdround-color
      to blue. When it is 601px or wider, set the backdround-color to red.
      Resize the browser window to see the effect.
    </p>
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </body>
</html>
